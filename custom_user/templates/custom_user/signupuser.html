{% extends 'custom_user/base.html' %}

{% block content %}

    <body>
    {{ error }}
    <form method="POST">
          {% csrf_token %}
        {{form.as_p}}
       <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
     <script>
     $(function () {
    $("#id_start_date").datepicker({
      format:'dd/mm/yyyy',
    });
      $("#id_end_date").datepicker({
      format:'dd/mm/yyyy',
    });
      $("#id_start_date").on('change', function () {
       $("#id_end_date").datepicker('setStartDate', $("#id_start_date").datepicker('getDate'));
      });
  });
    </script>
    </body>

{% endblock %}
