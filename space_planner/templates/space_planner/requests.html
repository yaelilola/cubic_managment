<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requests</title>
</head>
    <body>

    Requests From Focal Points For More Space

    <ul>
        {% for request in requests%}
        <li>
            <a href="{% url 'space_planner:viewrequest' request.id %}">
            Business Group: {{ request.business_group }}
            Request Date: {{ request.date }}
            {% if request.status %}
                Status: {{ request.status}}
            {% endif %}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
